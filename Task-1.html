<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <link rel="stylesheet" href="./box.css">
</head>
<body>
    <h1>TASK-1</h1>
    <div class="container">
        <div>This is a box with padding, border, and margin applied.</div>
    </div>
    <hr>
    <h1>TASK-2</h1>
    <div class="element">
        <div>This box uses the box-sizing property to include padding and border in the total size.</div>
    </div>
    <hr>
    <h1>Task-3</h1>
    <div class="box1">First box</div> 
    <div class="box2">Second box</div>
    <hr>
    <h1>Task-4</h1>
    <div class="parent">
        <div class="child">Centered Box</div>
    </div>
    <hr>
    <h1>Task-5</h1>
    <div class="Box1">First Box</div>
    <div class="Box2">Second Box</div>
</body>
</html>
